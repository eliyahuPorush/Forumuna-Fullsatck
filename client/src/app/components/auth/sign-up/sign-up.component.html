<div class="container">
    <app-spinner *ngIf="spinner"></app-spinner>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="welcome text-dark">{{brand}}</h1>
            <hr>
            <h4 class="h4" style="text-align: center">Create your account</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <div 
                    class="alert alert-danger input-error" 
                    *ngIf="createAccountForm.controls.name.invalid && createAccountForm.controls.name.touched"
                    >This is a required filed
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <div 
                class="alert alert-danger input-error" 
                *ngIf="createAccountForm.controls.email.invalid && createAccountForm.controls.email.touched"
                >This is a required filed
            </div>
        </div>
        <div class="form-group">
            <label for="password">Enter your password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <div 
            class="alert alert-danger input-error" 
            *ngIf="createAccountForm.controls.password.invalid && createAccountForm.controls.password.touched"
            >This is a required filed
        </div>
    </div>
    <div class="form-group">
        <label for="password">Confirm password</label>
        <input name="password" type="password" formControlName="passwordConfirm" class="form-control">
    </div>
    <div class="form-group">
        <div 
        class="alert alert-danger input-error" 
        *ngIf="createAccountForm.controls.passwordConfirm.invalid && createAccountForm.controls.passwordConfirm.touched"
        >This is a required filed
    </div>
</div>
<div class="form-group">
    <label for="alies">image</label>
    <input type="file" #fileUpload formControlName="image" (change)="onLoadImg($event)" class="form-control-file">
</div>
<div *ngIf="errorMessage" class="form-group">
    <div class="alert alert-danger">{{errorMessage}}</div>
</div>
<div class="form-group">
    <button class="btn btn-outline-danger" type="Submit">Submit</button>
</div>
</form>       
</div>
</div>
</div>
