<div class="container">
    <div class="col">
        <img class="profile-image" src="{{imagePath}}" alt="">
        <br><br>
        <p>member in forumuna since <strong>{{otherUserDetails.date_of_joined.split("-").reverse().join("/")}}</strong> </p>
        <p><strong>Name:</strong> {{otherUserDetails.name}}</p>
        <p><strong>Email:</strong>  {{otherUserDetails.email}}</p>
        <p>published {{otherUserDetails['numberOfPosts']}} posts</p>
        <!-- <button class="btn btn-success mr-1">To all posts</button> -->
        <button class="btn btn-info" (click)="sendPrivateMeassegeClicked()">Send private message</button>
        <hr>
        <div *ngIf="successMessage" class="alert alert-secondary">{{successMessage}}</div>
        <form *ngIf="displaySendMessageArea" (ngSubmit)="onSubmit()" [formGroup]="privateMessageForm">
            <div class="form-group">
                <label for="content">Message</label>
                <textarea cols="10" rows="5" class="form-control" formControlName="messageContent"></textarea>
            </div>
            <button class="btn btn-outline-danger" type="submit">Send</button>
        </form>
    </div>
</div>
