<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="editForumForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">content</label>
                <textarea cols="70" rows="15" class="form-control" formControlName="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Post The Forum</button>
            </div>
            <div class="form-group">
                <div *ngIf="errorMessage" class="alert alert-success">{{errorMessage}}</div>
            </div>
        </form>
    </div>
</div>
