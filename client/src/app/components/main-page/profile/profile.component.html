<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Current Password</label>
                <input type="text" formControlName="currentPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">New Password</label>
                <input type="text" formControlName="newPassword" class="form-control">
            </div>
            <div class="form-group" [ngClass]="{'image-upload': !imgPath.includes('null')}">
                <label for="file-input">
                    <img class="profile-image" src="{{imgPath}}" alt="">
                </label>
                <input #image type="file" (change)="onImgSelected(image)"  id="file-input">
            </div>
            <!-- <div class="form-group">
                <input #image type="file" formControlName="image" (change)="onImgSelected($event)" class="form-control-file">
            </div> -->
            <div class="form-group">
                <button  class="btn btn-danger" type="submit">Done</button>
            </div>
            <div class="form-group">
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            </div>
            <div class="form-group">
                <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
            </div>
        </form>
    </div>
</div>
